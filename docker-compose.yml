version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: decoracao_db
    restart: always
    ports:
      - "5432:5432"
    # O Docker injeta as variáveis do .env aqui automaticamente
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: ./backend
    container_name: decoracao_api
    restart: always
    ports:
      - "3001:3000"
    environment:
      # Passamos a URL montada para o Node/Prisma
      - DATABASE_URL=${DATABASE_URL}
    depends_on:
      - db
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    command: sh -c "npx prisma generate && npm run dev"

  web:
    image: node:22-slim
    container_name: decoracao_web
    working_dir: /app
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    # Instala as dependências e roda o servidor (host liberado)
    command: sh -c "npm install && npm run dev"

volumes:
  pgdata: